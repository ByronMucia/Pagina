
{%load static %}

{% block content %}

<div class="container">
    <h2>Cursos Disponibles</h2>
    <ul>
        {% for curso in cursos %}
            <li>{{ curso.titulo }} - {{ curso.descripcion }}</li>
        {% endfor %}
    </ul>
    <h1>Mis Cursos</h1>
    <ul>
        {% for resultado in resultados %}
            <li>{{ resultado.0 }} - {{ resultado.1 }}</li>
        {% endfor %}
    </ul>
</ul>
</div>

{% endblock %}
